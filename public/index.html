<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha Agenda</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <style>
      :root {
        --primary-color: #7b9a00;
        --light-color: #f8f9fa;
        --dark-color: #343a40;
        --sidebar-width: 250px;
        --content-bg: #f5f5f5;
        --card-bg: #ffffff;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--content-bg);
        display: flex;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        transition: all 0.3s;
      }

      /* Sidebar */
      .sidebar {
        width: var(--sidebar-width);
        background-color: var(--dark-color);
        color: white;
        height: 100vh;
        position: fixed;
        transition: all 0.3s;
        z-index: 1000;
      }

      .sidebar-header {
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      .sidebar-menu {
        padding: 0;
        list-style: none;
      }

      .sidebar-menu li {
        padding: 12px 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
      }

      .sidebar-menu li i {
        margin-right: 10px;
        font-size: 1.2rem;
      }

      .sidebar-menu li:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      .sidebar-menu li.active {
        background-color: rgba(255, 255, 255, 0.2);
        border-left: 4px solid var(--primary-color);
      }

      /* Main Content */
      .main-content {
        margin-left: var(--sidebar-width);
        width: calc(100% - var(--sidebar-width));
        padding: 20px;
        transition: all 0.3s;
      }

      /* Calendar */
      .calendar-container {
        background-color: var(--card-bg);
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        padding: 20px;
        transition: all 0.3s;
      }

      .calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .calendar-title {
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--dark-color);
      }

      .calendar-nav button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 5px 15px;
        border-radius: 5px;
        margin: 0 5px;
        cursor: pointer;
        transition: all 0.3s;
      }

      .calendar-nav button:hover {
        opacity: 0.9;
      }

      .calendar-table {
        width: 100%;
        border-collapse: collapse;
      }

      .calendar-table th {
        background-color: var(--light-color);
        padding: 10px;
        text-align: center;
        font-weight: 600;
        width: 14.28%;
      }

      .calendar-table td {
        border: 1px solid #e0e0e0;
        height: 80px;
        vertical-align: top;
        padding: 5px;
        position: relative;
        width: 14.28%;
      }

      .day-number {
        font-weight: bold;
        margin-bottom: 5px;
      }

      .current-day {
        background-color: rgba(123, 154, 0, 0.1);
        border: 2px solid var(--primary-color);
      }

      .event {
        background-color: var(--primary-color);
        color: white;
        font-size: 0.8rem;
        padding: 2px 5px;
        border-radius: 3px;
        margin-bottom: 2px;
        cursor: pointer;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      /* Modal */
      .modal-event {
        display: none;
        position: fixed;
        z-index: 1001;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal-content {
        background-color: var(--card-bg);
        margin: 10% auto;
        padding: 20px;
        border-radius: 10px;
        width: 90%;
        max-width: 500px;
      }

      /* Light Theme */
      .light-theme {
        --content-bg: #ffffff;
        --card-bg: #f8f9fa;
        --dark-color: #495057;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .sidebar {
          width: 70px;
          overflow: hidden;
        }

        .sidebar-header span,
        .sidebar-menu li span {
          display: none;
        }

        .sidebar-menu li {
          justify-content: center;
        }

        .sidebar-menu li i {
          margin-right: 0;
          font-size: 1.5rem;
        }

        .main-content {
          margin-left: 70px;
          width: calc(100% - 70px);
        }
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h4>Minha Agenda</h4>
      </div>
      <ul class="sidebar-menu">
        <li class="active" data-section="agenda">
          <i class="bi bi-calendar-check"></i>
          <span>Minha Agenda</span>
        </li>
        <li data-section="reservas">
          <i class="bi bi-list-check"></i>
          <span>Reservas do Dia</span>
        </li>
        <li data-section="nova-reserva">
          <i class="bi bi-plus-circle"></i>
          <span>Nova Reserva</span>
        </li>
        <li data-section="historico">
          <i class="bi bi-file-earmark-text"></i>
          <span>Emitir Histórico</span>
        </li>
        <li data-section="conta">
          <i class="bi bi-person-circle"></i>
          <span>Minha Conta</span>
        </li>
        <li data-section="pesquisar">
          <i class="bi bi-search"></i>
          <span>Pesquisar</span>
        </li>
        <li data-section="sair">
          <i class="bi bi-box-arrow-right"></i>
          <span>Sair</span>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="calendar-container">
        <div class="calendar-header">
          <h2 class="calendar-title">Minha Agenda</h2>
          <div class="calendar-nav">
            <button id="prev-year">
              <i class="bi bi-chevron-double-left"></i>
            </button>
            <button id="prev-month"><i class="bi bi-chevron-left"></i></button>
            <span
              id="current-month-year"
              style="margin: 0 10px; font-weight: bold"
              >Novembro 2023</span
            >
            <button id="next-month"><i class="bi bi-chevron-right"></i></button>
            <button id="next-year">
              <i class="bi bi-chevron-double-right"></i>
            </button>
          </div>
        </div>

        <table class="calendar-table">
          <thead>
            <tr>
              <th>Seg</th>
              <th>Ter</th>
              <th>Qua</th>
              <th>Qui</th>
              <th>Sex</th>
              <th>Sab</th>
              <th>Dom</th>
            </tr>
          </thead>
          <tbody id="calendar-body">
            <!-- Calendar will be generated here -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Event Modal -->
    <div id="event-modal" class="modal-event">
      <div class="modal-content">
        <h3>Adicionar Evento</h3>
        <form id="event-form">
          <div class="mb-3">
            <label for="event-date" class="form-label">Data</label>
            <input type="text" class="form-control" id="event-date" readonly />
          </div>
          <div class="mb-3">
            <label for="event-title" class="form-label">Título</label>
            <input type="text" class="form-control" id="event-title" required />
          </div>
          <div class="mb-3">
            <label for="event-description" class="form-label">Descrição</label>
            <textarea
              class="form-control"
              id="event-description"
              rows="3"
            ></textarea>
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            style="background-color: var(--primary-color); border: none"
          >
            Salvar
          </button>
          <button type="button" id="cancel-event" class="btn btn-secondary">
            Cancelar
          </button>
          <button
            type="button"
            id="delete-event"
            class="btn btn-danger float-end"
          >
            Excluir
          </button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Current date
        let currentDate = new Date();
        let currentMonth = currentDate.getMonth();
        let currentYear = currentDate.getFullYear();

        // Events data
        let events = JSON.parse(localStorage.getItem("calendarEvents")) || {};

        // DOM Elements
        const calendarBody = document.getElementById("calendar-body");
        const currentMonthYear = document.getElementById("current-month-year");
        const prevMonthBtn = document.getElementById("prev-month");
        const nextMonthBtn = document.getElementById("next-month");
        const prevYearBtn = document.getElementById("prev-year");
        const nextYearBtn = document.getElementById("next-year");
        const eventModal = document.getElementById("event-modal");
        const eventForm = document.getElementById("event-form");
        const eventDateInput = document.getElementById("event-date");
        const eventTitleInput = document.getElementById("event-title");
        const eventDescriptionInput =
          document.getElementById("event-description");
        const cancelEventBtn = document.getElementById("cancel-event");
        const deleteEventBtn = document.getElementById("delete-event");
        const sidebarItems = document.querySelectorAll(".sidebar-menu li");

        // Sidebar navigation
        sidebarItems.forEach((item) => {
          item.addEventListener("click", function () {
            // Remove active class from all items
            sidebarItems.forEach((i) => i.classList.remove("active"));

            // Add active class to clicked item
            this.classList.add("active");

            // Apply light theme when any option is selected
            document.body.classList.add("light-theme");

            // Here you would load the appropriate content for each section
            const section = this.getAttribute("data-section");
            console.log("Section selected:", section);

            // Special case for "Minha Agenda" - remove light theme
            if (section === "agenda") {
              document.body.classList.remove("light-theme");
            }
          });
        });

        // Calendar navigation
        prevMonthBtn.addEventListener("click", function () {
          currentMonth--;
          if (currentMonth < 0) {
            currentMonth = 11;
            currentYear--;
          }
          generateCalendar(currentMonth, currentYear);
        });

        nextMonthBtn.addEventListener("click", function () {
          currentMonth++;
          if (currentMonth > 11) {
            currentMonth = 0;
            currentYear++;
          }
          generateCalendar(currentMonth, currentYear);
        });

        prevYearBtn.addEventListener("click", function () {
          currentYear--;
          generateCalendar(currentMonth, currentYear);
        });

        nextYearBtn.addEventListener("click", function () {
          currentYear++;
          generateCalendar(currentMonth, currentYear);
        });

        // Event modal
        cancelEventBtn.addEventListener("click", function () {
          eventModal.style.display = "none";
          eventForm.reset();
        });

        // Form submission
        eventForm.addEventListener("submit", function (e) {
          e.preventDefault();

          const date = eventForm.getAttribute("data-date");
          const title = eventTitleInput.value;
          const description = eventDescriptionInput.value;

          if (!events[date]) {
            events[date] = [];
          }

          // Check if editing existing event
          const eventId = eventForm.getAttribute("data-event-id");
          if (eventId) {
            // Update existing event
            events[date][eventId] = { title, description };
          } else {
            // Add new event
            events[date].push({ title, description });
          }

          // Save to localStorage
          localStorage.setItem("calendarEvents", JSON.stringify(events));

          // Regenerate calendar
          generateCalendar(currentMonth, currentYear);

          // Close modal
          eventModal.style.display = "none";
          eventForm.reset();
          eventForm.removeAttribute("data-event-id");
        });

        // Delete event
        deleteEventBtn.addEventListener("click", function () {
          const date = eventForm.getAttribute("data-date");
          const eventId = eventForm.getAttribute("data-event-id");

          if (eventId !== null && events[date]) {
            events[date].splice(eventId, 1);

            // If no more events for this date, remove the date
            if (events[date].length === 0) {
              delete events[date];
            }

            // Save to localStorage
            localStorage.setItem("calendarEvents", JSON.stringify(events));

            // Regenerate calendar
            generateCalendar(currentMonth, currentYear);

            // Close modal
            eventModal.style.display = "none";
            eventForm.reset();
            eventForm.removeAttribute("data-event-id");
          }
        });

        // Generate calendar
        function generateCalendar(month, year) {
          // Update month/year display
          const monthNames = [
            "Janeiro",
            "Fevereiro",
            "Março",
            "Abril",
            "Maio",
            "Junho",
            "Julho",
            "Agosto",
            "Setembro",
            "Outubro",
            "Novembro",
            "Dezembro",
          ];
          currentMonthYear.textContent = `${monthNames[month]} ${year}`;

          // Get first and last day of month
          const firstDay = new Date(year, month, 1);
          const lastDay = new Date(year, month + 1, 0);
          const daysInMonth = lastDay.getDate();

          // Get starting day (0 = Sunday, 1 = Monday, etc.)
          let startingDay = firstDay.getDay();
          // Adjust to start on Monday (0=Sunday, 1=Monday)
          startingDay = startingDay === 0 ? 6 : startingDay - 1;

          // Clear calendar
          calendarBody.innerHTML = "";

          let date = 1;
          let currentDay = new Date().getDate();
          let currentMonthToday = new Date().getMonth();
          let currentYearToday = new Date().getFullYear();

          // Create weeks (rows)
          for (let i = 0; i < 6; i++) {
            // Stop if we've displayed all days
            if (date > daysInMonth) break;

            const row = document.createElement("tr");

            // Day cells (7 days in week)
            for (let j = 0; j < 7; j++) {
              const cell = document.createElement("td");

              if (i === 0 && j < startingDay) {
                // Empty cells before first day of month
                cell.innerHTML = "&nbsp;";
              } else if (date > daysInMonth) {
                // Empty cells after last day of month
                cell.innerHTML = "&nbsp;";
              } else {
                // Day cell with number
                const dayDiv = document.createElement("div");
                dayDiv.className = "day-number";
                dayDiv.textContent = date;
                cell.appendChild(dayDiv);

                // Highlight current day
                if (
                  date === currentDay &&
                  month === currentMonthToday &&
                  year === currentYearToday
                ) {
                  cell.classList.add("current-day");
                }

                // Add events for this day
                const dateKey = `${year}-${month + 1}-${date}`;
                if (events[dateKey]) {
                  events[dateKey].forEach((event, index) => {
                    const eventDiv = document.createElement("div");
                    eventDiv.className = "event";
                    eventDiv.textContent = event.title;
                    eventDiv.addEventListener("click", function () {
                      openEventModal(dateKey, index);
                    });
                    cell.appendChild(eventDiv);
                  });
                }

                // Add click event to add new event
                cell.addEventListener("click", function () {
                  openEventModal(dateKey);
                });

                date++;
              }

              row.appendChild(cell);
            }

            calendarBody.appendChild(row);
          }
        }

        // Open event modal
        function openEventModal(date, eventId) {
          const dateParts = date.split("-");
          const day = parseInt(dateParts[2]);
          const month = parseInt(dateParts[1]) - 1;
          const year = parseInt(dateParts[0]);

          const dateObj = new Date(year, month, day);
          const monthNames = [
            "Janeiro",
            "Fevereiro",
            "Março",
            "Abril",
            "Maio",
            "Junho",
            "Julho",
            "Agosto",
            "Setembro",
            "Outubro",
            "Novembro",
            "Dezember",
          ];

          eventDateInput.value = `${day} de ${monthNames[month]} de ${year}`;
          eventForm.setAttribute("data-date", date);

          if (eventId !== undefined && events[date] && events[date][eventId]) {
            // Editing existing event
            eventTitleInput.value = events[date][eventId].title;
            eventDescriptionInput.value = events[date][eventId].description;
            eventForm.setAttribute("data-event-id", eventId);
            deleteEventBtn.style.display = "block";
          } else {
            // Adding new event
            eventTitleInput.value = "";
            eventDescriptionInput.value = "";
            eventForm.removeAttribute("data-event-id");
            deleteEventBtn.style.display = "none";
          }

          eventModal.style.display = "block";
        }

        // Close modal when clicking outside
        window.addEventListener("click", function (event) {
          if (event.target === eventModal) {
            eventModal.style.display = "none";
            eventForm.reset();
            eventForm.removeAttribute("data-event-id");
          }
        });

        // Initialize calendar
        generateCalendar(currentMonth, currentYear);
      });
    </script>
  </body>
</html>
