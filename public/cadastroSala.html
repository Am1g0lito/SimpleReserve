<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Sala</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="shortcut icon" href="./images/logoLogin.png" type="image/x-icon">
</head>
<body id="cadSala">
    <div class="logoSala">
        <img src="icons/logoLogin.png" alt="Simple Reserve Logo" class="logofoto">
      </div>
  <h1 class="tituloSala">Cadastro de Salas</h1>  
    <form id="cadastro-sala-form">
        <div class="input-group">
            <label for="nome">Número da Sala:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="input-group">
            <label for="tipo">Tipo de Sala:</label>
            <select id="tipo" name="tipo" required>
                <option value="aula">Sala de Aula</option>
                <option value="laboratorio">Laboratório</option>
                <option value="auditório">Auditório</option>
                <option value="reuniao">Sala de Reunião</option>
            </select>
        </div>

        <div class="input-group">
            <label for="bloco">Bloco:</label>
            <select type="tipo" id="bloco" name="bloco">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="EXT">Externo</option>
            </select>
        </div>

        <div class="input-group">
            <label for="andar">Andar:</label>
            <select type="tipo" id="andar" name="andar">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>

        <div class="input-group">
            <label for="capacidade">Capacidade:</label>
            <input min="0" type="number" id="capacidade" name="capacidade" required>
        </div>

        <div class="input-group">
            <label for="mesa">Tipo de Mesa:</label>
            <select type="tipo" id="mesa" name="mesa">
                <option value="normal">Normal</option>
                <option value="universitária">Universitária</option>
            </select>
        </div>

        <div class="input-group">
            <label for="mesaCanhoto">Mesas de canhoto:</label>
            <input  min="0" type="number" id="mesaCanhoto" name="mesaCanhoto">
         </div>
         
         <div class="input-group">
            <label for="arcondicionado">Ar-condicionado:</label>
            <select type="tipo" id="arCond" name="arCond">
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>
        </div>

        <div class="input-group">
            <label for="projetor">Projetor:</label>
            <select type="tipo" id="projetor" name="projetor">
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>
        </div>

        <div class="input-group">
            <label for="quadro">Quadro Branco:</label>
            <select type="tipo" id="quadro" name="quadro">
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>
        </div>

        <div class="input-group">
            <label for="computadores">Computadores:</label>
            <input min="0" type="number" id="computadores" name="computadores">
         </div>

         <div class="input-group">
            <label for="acess">A sala é acessível?:</label>
            <select type="tipo" id="acess" name="acess">
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>
        </div>

        <div class="input-group">
            <label for="mesaAcess">Mesas acessíveis</label>
            <input  min="0" type="number" id="mesaAcess" name="mesaAcess">
         </div>
        <div class="input-group">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao">
        </div>
        <div class="input-group">
            <label for="recursos">Recursos extras:</label>
            <input type="text" id="recursos" name="recursos">
        </div>
        
        <div class="input-group">
            <label for="imagem">Imagem da Sala:</label>
            <input type="image" id="imagemSala" name="imagemSala">
        </div>
        
        <div class="input-group">
            <label for="obs">Observações:</label>
            <input type="text" id="obs" name="obs">
        </div>
        <button type="submit">Cadastrar</button>
</body>
</html>
